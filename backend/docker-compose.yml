version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: recadastramento-postgres
    environment:
      POSTGRES_DB: recadastramento_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - recadastramento-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: recadastramento-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - recadastramento-network

volumes:
  postgres_data:

networks:
  recadastramento-network:
    driver: bridge
